name: Build Yuzu

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git cmake ninja-build pkg-config qtbase5-dev qtdeclarative5-dev \
        libopus-dev libxrandr-dev libxinerama-dev libxi-dev libgl1-mesa-dev \
        libxcb-keysyms1-dev libx11-dev libxext-dev libasound2-dev libsamplerate0-dev \
        libpulse-dev libavcodec-dev libavformat-dev libswscale-dev \
        libavutil-dev libssl-dev python3 python3-pip

    - name: Configure and build
      run: |
        mkdir build && cd build
        cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release
        ninja -j$(nproc)

    - name: Upload build
      uses: actions/upload-artifact@v4
      with:
        name: yuzu-build
        path: build/bin
